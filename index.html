<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="left">
        <h1>A</h1>
    </div>
    <div class="right">
        <div class="top">
            <h2>B</h2>
        </div>
        <div class="bottom">
            <div class="bottomLeft">
                <div class="a">
                    <h4>D</h4>
                </div>
                <div class="b">
                    <h5>E</h5>
                </div>
            </div>
            <div class="bottomRight">
                <h3>C</h3>
            </div>
        </div>
    </div>
</body>
</html>
